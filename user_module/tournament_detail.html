<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../Jquery/jquery-3.4.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <link rel="stylesheet" href="mymatches.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 mx-auto text-center">
                <div class="match-detail mt-5">
                    <div class="matches-table">
                        <table class="table table-borderless table-striped table-hover table-scroll-vertical table">
                            <thead>
                                <tr>
                                    <td>Rank</td>
                                    <td>Player Name</td>
                                    <td>Game ID</td>
                                    <td>Score</td>
                                    <td>Prize</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="rank"><img class="img-fluid" src="../images/1stPlace.jpg" alt=""></td>
                                    <td>Disha</td>
                                    <td>#12967</td>
                                    <td>4000</td>
                                    <td>₹ 1500</td>
                                </tr>
                                <tr>
                                    <td class="rank"><img class="img-fluid" src="../images/2ndPlace.jpg" alt=""></td>
                                    <td>Disha</td>
                                    <td>#12967</td>
                                    <td>3400</td>
                                    <td>₹ 1100</td>
                                </tr>
                                <tr>
                                    <td class="rank"><img class="img-fluid" src="../images/3rdPlace.jpg" alt=""></td>
                                    <td>Disha</td>
                                    <td>#12967</td>
                                    <td>3000</td>
                                    <td>₹ 700</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
